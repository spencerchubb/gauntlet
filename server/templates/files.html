<!DOCTYPE html>
<html>

<head>
    <title>ChatGenius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="icon" href="/static/favicon.jpg" type="image/x-icon">
</head>

<style>
body {
    display: flex;
    flex-direction: column;
    padding: 16px;
    gap: 16px;
}
button {
    border-radius: 4px;
    padding: 8px;
    border: none;
    outline: none;
    background: #222;
    color: #fff;
    font-size: 16px;
    font-weight: normal;
    cursor: pointer;
    text-align: left;
    text-decoration: underline;

    &:hover {
        background: #444;
    }
}
</style>

<body>
    <h1 style="color: #ddd;">Shared Files</h1>
    <p style="color: #aaa; font-size: 16px; font-style: italic;">Drag and drop a file to upload</p>
    {% for file in files %}
        <button data-file-name="{{ file }}">{{ file }}</button>
    {% endfor %}

    <p id="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 16px; border-radius: 4px;">Drop to upload!</p>
</body>

<script>

document.ondragover = (e) => {
    e.preventDefault();
    modal.style.display = "block";
};

document.ondragleave = (e) => {
    e.preventDefault();
    modal.style.display = "none";
};

document.ondrop = async (e) => {
    event.preventDefault();
    modal.style.display = "none";
    const file = e.dataTransfer.files[0];
    console.log(file);

    const response = await fetch(`/generate_presigned_url?filename=${file.name}&filetype=${file.type}&method=put`);
    const data = await response.json();
    const url = data.url;
    console.log(url);

    fetch(url, {
        method: "PUT",
        headers: { "Content-Type": file.type },
        mode: "cors",
        body: file,
    })
        .then(res => {
            if (res.ok) {
                location.reload();
            } else {
                console.log("File upload failed");
            }
        });
};

function downloadFile(url, fileName) {
    fetch(url)
        .then(response => response.blob())
        .then(blob => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.setAttribute('download', fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
}

document.querySelectorAll("button").forEach(button => {
    button.onclick = () => {
        const filename = button.getAttribute("data-file-name");
        fetch(`/generate_presigned_url?filename=${filename}&method=get`)
            .then(res => res.json())
            .then(data => {
                fetch(data.url)
                    .then(response => response.blob())
                    .then(blob => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.setAttribute('download', filename);
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    });
            });
    };
});

</script>

</html>
